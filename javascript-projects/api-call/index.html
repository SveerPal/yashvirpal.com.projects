<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Call</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>User Name</th>
                <th>Website</th>
            </tr>
        </thead>
        <tbody class="userlist">

        </tbody>
    </table>
    <script>
        async function callApi() {
            let result = await fetch("https://jsonplaceholder.typicode.com/users")
           // console.log(result);
            result = await result.json()
            console.log(result);

            document.querySelector('.userlist').innerHTML = result.map((user) => 
                
                `<tr>
                    <td>${user.name}</td>    
                    <td>${user.phone}</td>    
                    <td>${user.email}</td>    
                    <td>${user.username}</td>    
                    <td>${user.website}</td>    
                </tr>`
            ).join("")
        }
        callApi()
    </script>
</body>

</html>
