<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        .main {
            position: absolute;
            border: 1px solid #ccc;
            padding: 6px;
            margin-top: 2px;
            margin-left: 5px;
            box-shadow: 4px 4px 10px 0px rgba(0, 0, 0, .4);
            display: none;
        }

        input {
            height: 30px;
        }
    </style>
</head>

<body>
    <input type="password" class="password" onfocus="showPasswordGenerator()"  />
    <div class="main">
        <span class="passwordstring"></span>
        <button onclick="usePassword()">Use</button>
        <button onclick="generatePassword()">Regenrate</button>
        <button onclick="hidePasswordGenerator()">X</button>
    </div>
    <script>
        function generatePassword() {
            let pass = '';
            let charString = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz~!@-#$"
            let passLength = 15
            for (let i = 0; i < passLength; i++) {
                let char = Math.floor(Math.random() * charString.length)
                // console.log(charString.charAt(char))
                pass += charString.charAt(char)
            }
            document.querySelector('.passwordstring').innerText = pass
        }
        function showPasswordGenerator() {
            document.querySelector('.main').style.display = "block"
        }
        function hidePasswordGenerator() {
            document.querySelector('.main').style.display = "none"
        }
        function usePassword() {
           let password=document.querySelector('.passwordstring').innerText 
           document.querySelector('.password').value=password
        }
        generatePassword()
    </script>
</body>

</html>
